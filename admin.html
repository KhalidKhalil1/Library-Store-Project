<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/admin/global.css">
    <title>Admin panel | Library Book Store</title>
</head>

<body>
    <div id="loginPage">
        <header>
            <div class="container">
                <img class="login-img" src="./assets/img/logo.svg" alt="">
            </div>
        </header>

        <main class="container">
            <section class="login-section">
                <form action="" class="text-center d-flex flex-column justify-content-between">
                    <h2>Welcome Admin</h2>
                    <input id="userName" type="text" placeholder="Username" class="form-control">
                    <input id="password" type="password" placeholder="Password" class="form-control">
                    <button id="loginBtn" class="form-control">Log in</button>
                </form>
            </section>
        </main>
    </div>
    <div id="adminPage">
        <section class="sideBar col-3 vh-100">
            <div class="logo">
                <a href="./index.html"><img src="./assets/img/logo.svg" alt="logo"></a>
            </div>
            <a href="#homePage" class="home my-0">
                <img src="./assets/img/logo.png" class="img1">
                <span class="text-white">Home</span>
            </a>
            <a href="#aboutPage" class="home">
                <img src="./assets/img/logo.png" class="img1">
                <span class="text-white">About</span>
            </a>
            <a href="#Join_us" class="home">
                <img src="./assets/img/logo.png" class="img1">
                <span class="text-white">Join us</span>
            </a>
            <a href="#contactSection" class="home">
                <img src="./assets/img/logo.png" class="img1">
                <span class="text-white">Contact</span>
            </a>
            <a href="" class="home">
                <img src="./assets/img/logo.png" class="img1">
                <span id="logoutBtn" class="text-white logout-BTN">Logout</span>
            </a>

        </section>

        <div class="CloseMenuHeaderSection  vh-100 d-none">
            <div class="logo d-flex justify-content-between align-items-center">
                <img src="./assets/img/logo.svg" alt="logo">
                <i id="closeBtn" class="fas fa-times close-btn "
                    style="margin-right: 10%; color: white; font-size: 30px;"></i>

            </div>
            <a href="#homePage" class="home  my-0">
                <img src="./assets/img/logo.png" class="img1">
                <span class="text-white">Home</span>
            </a>
            <a href="#aboutPage" class="home">
                <img src="./assets/img/logo.png" class="img1">
                <span class="text-white">About</span>
            </a>
            <a href="#Join_us" class="home">
                <img src="./assets/img/logo.png" class="img1">
                <span class="text-white">Join us</span>
            </a>
            <a href="#contactSection" class="home">
                <img src="./assets/img/logo.png" class="img1">
                <span class="text-white">Contact</span>
            </a>
            <a href="" class="home">
                <img src="./assets/img/logo.png" class="img1">
                <span id="logoutBtn" class="text-white logout-BTN">Logout</span>
            </a>

        </div>

        <section id="backColour" class="addBook px-4 col-lg-9 col-md-12 col-sm-12 col-12">

            <div id="clikedFunctionFirst1" class="row  d-lg-none">
                <div class="w-100 navbarLogoSection w-100   align-items-center logoSectionFirstStyle">
                    <img src="./assets/img/logo-client.svg" style="margin-top: 16px; margin-left: 13px;" alt="">
                    <i id="hamburger" class="fas fa-bars position-absolute c-pointer"
                        style=" top: 19px; right:29px"></i>
                </div>
            </div>

            <div class="admin-icon">
                <div class="d-flex align-items-center">
                    <img src="./assets/img/admin-icon.svg" alt="">
                    <span>Admin</span>
                </div>
            </div>
            <div id="clikedFunctionFirst2">

                <section class="search-book-section">

                    <h2 id="homePage">Home</h2>

                    <div class="search-section">
                        <h3>Search book</h3>
                        <form action="" class="d-flex position-relative">
                            <input id="searchInput" type="text" class="form-control search-input"
                                placeholder="Search text...">
                            <button id="searchBtn" class="search-btn"><img src="./assets/img/search.svg"
                                    alt=""></button>
                            <div id="searchResult" class="search-result">
                                <ul></ul>
                            </div>
                        </form>
                    </div>

                    <div class="add-section">
                        <h3>Book form</h3>
                        <div class="book-form-section">
                            <form action="" class="book-form">
                                <div class="form-item">
                                    <label for="bookName">Book Name</label>
                                    <input type="text" class="form-control" id="bookName" placeholder="Book name">
                                </div>
                                <div class="form-item">
                                    <label for="authorName">Author Name</label>
                                    <input type="text" class="form-control" id="authorName" placeholder="Author name">
                                </div>
                                <div class="form-item">
                                    <label for="bookImageUrl">Book Image Url</label>
                                    <input type="text" class="form-control" id="bookImageUrl"
                                        placeholder="https://image:url/">
                                </div>
                                <div class="form-item">
                                    <label for="publicationYear">Publication Year</label>
                                    <input type="number" class="form-control" id="publicationYear">
                                </div>
                                <div class="form-item">
                                    <label for="isNew">New</label>
                                    <input id="isNew" class="checkbox" type="checkbox">
                                </div>
                                <div class="form-item">
                                    <label for="addBookDescription">Description</label>
                                    <textarea name="" id="addBookDescription" class="form-control" maxlength="1000"
                                        cols="30" rows="6" placeholder="Book description"></textarea>
                                    <span id="bookTextarea" class="textarea-limit"><span id="bookTextareaCount">0</span>
                                        /
                                        1000</span>
                                </div>
                            </form>

                            <div class="book-type mt-5">
                                <div class="book-type-position d-flex align-items-center position-relative">
                                    <h3>Book type</h3>
                                    <button id="addTypeBtn" class="add-type-btn">+</button>
                                    <div id="addTypeSection" class="add-type-section">
                                        <form action="" class="d-flex flex-column justify-content-between">
                                            <label for="bookTypeInput">Add type</label>
                                            <input type="text" class="form-control" id="bookTypeInput">
                                            <button id="bookTypeBtn" class="bookTypeBtn form-control">Add</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <select id="categorySelect" name="" class="form-control">
                            </select>
                            <button id="addBookBtn" class="add-new-book form-control">Add</button>
                        </div>
                    </div>
                </section>

                <section id="aboutPage" class="about-store">

                    <h1>About Store</h1>

                    <div class="storeContent">
                        <form>
                            <div class="bookTitle">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" id="title" placeholder="About store title">
                            </div>

                            <div class="bookImageUrl">
                                <label for="imageUrl">Book Image Url</label>
                                <input type="text" class="form-control" id="imageUrl" placeholder="https://image:url/">
                            </div>

                            <div class="bookDescription">
                                <label for="aboutDescription">Description</label>
                                <textarea name="" id="aboutDescription" maxlength="1000" class="form-control mb-2"
                                    rows="3" placeholder="Write description..."></textarea>
                                <span id="aboutTextarea" class="textarea-limit"><span id="aboutTextareaCount">0</span> /
                                    1000</span>
                            </div>

                            <button class="about-info-add form-control">About info add</button>
                        </form>
                    </div>
                </section>

                <section class="JoinUs mx-lg-4" id="Join_us">
                    <p>Join Us</p>
                    <div class="table-responsive">
                        <table class="table Jointable join-table col-lg-8 col-md-12 p-0">
                            <thead>
                                <tr class="text-white joinTh">
                                    <th scope="col">#</th>
                                    <th scope="col">Full Name</th>
                                    <th scope="col">Email Address</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white" id="joinUsTbody">
                            </tbody>
                        </table>
                    </div>
                </section>

                <!-- Contact section -->
                <section id="contactSection" class="contactUs mx-lg-4">
                    <p>Contact Us</p>
                    <div class="table-responsive">
                        <table class="table table-responsive Jointable col-lg-12 col-md-12 p-0">
                            <thead>
                                <tr class="text-white joinTh">
                                    <th scope="col">#</th>
                                    <th scope="col">Full Name</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Email Address</th>
                                    <th scope="col">Phone Number</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white" id="contactUsTbody">
                            </tbody>
                        </table>
                    </div>
                </section>
                <!-- End contact section -->

            </div>
        </section>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"
        integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <script src="./assets/js/db.js"></script>
    <script src="./assets/js/admin/main.js"></script>

</body>

</html>
